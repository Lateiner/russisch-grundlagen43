            text-align: center;
            background-color: var(--card-bg);
            border: 2px solid var(--primary-light);
            overflow: hidden;

        /* R√ºckseite (gedreht) */

        // Status-Variablen
        let deck = [...rawVocabulary]; // Kopie zum Arbeiten

        // Karte anzeigen
        function showCard(index) {
            // Indizes sicherstellen
            if (index < 0) index = 0;
            if (index >= deck.length) index = deck.length - 1;

            currentIndex = index;
            const item = deck[currentIndex];

            // Karte zur√ºckdrehen, falls sie gedreht ist
            if (isFlipped) {
                cardElement.classList.remove('is-flipped');
                isFlipped = false;
                
                // Kurze Verz√∂gerung f√ºr den Textwechsel, damit man es nicht w√§hrend des Drehens sieht
                setTimeout(() => {
                    updateCardContent(item);
                }, 300);
            } else {
                updateCardContent(item);
            }
            
            currentIndexEl.textContent = currentIndex + 1;
        }

        // Inhalt aktualisieren und Schriftgr√∂√üe anpassen
        function updateCardContent(item) {
            frontText.textContent = item.front;
            backText.textContent = item.back;
            
            adjustFontSize(frontText, item.front);
            adjustFontSize(backText, item.back);
        }

        // Schriftgr√∂√üe dynamisch anpassen
        function adjustFontSize(element, text) {
            element.classList.remove('text-medium', 'text-small', 'text-tiny');
            if (text.length > 80) {
                element.classList.add('text-tiny');
            } else if (text.length > 50) {
                element.classList.add('text-small');
            } else if (text.length > 25) {
                element.classList.add('text-medium');
            }

            isFlipped = !isFlipped;
            cardElement.classList.toggle('is-flipped');

            if (currentIndex < deck.length - 1) {

            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            showCard(0);
        }

        // Zur√ºck zum Anfang (ohne Ent-Mischen)
        function resetToStart() {
            showCard(0);
        }

        // Event Listeners (Maus/Touch)
        document.getElementById('btn-next').addEventListener('click', nextCard);
        document.getElementById('btn-prev').addEventListener('click', prevCard);
        document.getElementById('btn-shuffle').addEventListener('click', shuffleDeck);
        document.getElementById('btn-reset').addEventListener('click', resetToStart);
        
        // Klick auf die Karte dreht sie um
        cardElement.addEventListener('click', flipCard);

        // Event Listeners (Tastatur)
        document.addEventListener('keydown', (e) => {
            // Verhindern, dass Space/Enter Buttons ausl√∂sen, wenn diese den Fokus haben (optional)
            // e.preventDefault() hier w√ºrde das Scrollen mit Space verhindern, was gew√ºnscht sein kann.
            
            switch (e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault(); // Verhindert Scrollen bei Leertaste
                    flipCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'Home':
                    e.preventDefault();
                    resetToStart();
                    break;
            }
        });

        // App starten
        init();

    </script>
</body>
</html>
